{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error</h4>
        <p>{{ error }}</p>
        {% if details %}
        <hr>
        <p class="mb-0">{{ details }}</p>
        {% endif %}
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
</div>
{% endblock %}
