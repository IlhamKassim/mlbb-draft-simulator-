<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAFTGAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/draft.css') }}" rel="stylesheet">
    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <span class="navbar-brand mb-0 h1">DRAFTGAP</span>
        <span class="navbar-text me-3" id="patch-version">v1.0.0</span>
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-primary" id="syncClient">
                <i class="bi bi-arrow-repeat"></i> Sync
            </button>
            <button class="btn btn-outline-secondary ms-2" id="saveDraft">
                <i class="bi bi-save"></i>
            </button>
            <button class="btn btn-outline-secondary ms-2" id="shareDraft">
                <i class="bi bi-share"></i>
            </button>
        </div>
    </nav>
    <ul class="nav nav-tabs mt-1 px-3">
        <li class="nav-item"><a class="nav-link active" href="/draft">Draft</a></li>
        <li class="nav-item"><a class="nav-link" href="/analysis">Draft Analysis</a></li>
    </ul>
    <div class="d-flex" id="draft-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Hero Detail Modal -->
    <div class="modal fade" id="heroDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="hero-portrait w-100 mb-3">
                            <div class="hero-stats">
                                <span class="badge bg-primary tier-badge"></span>
                                <div class="mt-2">
                                    <small>Pick Rate: <span class="pick-rate"></span>%</small><br>
                                    <small>Ban Rate: <span class="ban-rate"></span>%</small><br>
                                    <small>Win Rate: <span class="win-rate"></span>%</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <p class="hero-lore"></p>
                            <h6>Skill Priority</h6>
                            <div class="skill-order mb-3"></div>
                            <h6>Item Builds</h6>
                            <div class="builds-container">
                                <ul class="nav nav-tabs" role="tablist"></ul>
                                <div class="tab-content p-3 border border-top-0"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Draft Modal -->
    <div class="modal fade" id="shareDraftModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share Draft</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" class="form-control" id="shareUrl" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="copyShareUrl">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.12.0/intersection-observer.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
