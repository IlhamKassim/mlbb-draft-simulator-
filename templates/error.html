{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-container">
                <h1 class="display-4 text-danger mb-4">
                    {% if error_code == 404 %}
                        Page Not Found
                    {% elif error_code == 500 %}
                        Server Error
                    {% else %}
                        Oops!
                    {% endif %}
                </h1>
                <p class="lead mb-4">{{ error }}</p>
                <div class="error-actions">
                    <a href="{{ url_for('draft.draft_page') }}" class="btn btn-primary">
                        <i class="bi bi-house-door"></i> Return to Draft
                    </a>
                    <button onclick="history.back()" class="btn btn-secondary ms-2">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
